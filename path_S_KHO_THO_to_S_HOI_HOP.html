             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 4, "borderWidthSelected": 5, "color": {"background": "#3B82F6", "border": "#3B82F6", "highlight": {"background": "#3B82F6", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "S_HOI_HOP", "label": "H\u1ed3i h\u1ed9p", "shape": "dot", "size": 35, "title": "\u003cb\u003eS_HOI_HOP\u003c/b\u003e\u003cbr\u003eH\u1ed3i h\u1ed9p\u003cbr\u003eType: S\u003cbr\u003e\u003cb\u003e[END]\u003c/b\u003e"}, {"borderWidth": 4, "borderWidthSelected": 5, "color": {"background": "#3B82F6", "border": "#3B82F6", "highlight": {"background": "#3B82F6", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "S_KHO_THO", "label": "Kh\u00f3 th\u1edf", "shape": "dot", "size": 35, "title": "\u003cb\u003eS_KHO_THO\u003c/b\u003e\u003cbr\u003eKh\u00f3 th\u1edf\u003cbr\u003eType: S\u003cbr\u003e\u003cb\u003e[START]\u003c/b\u003e"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_BENH_CO_TIM_PHI_DAI", "label": "B\u1ec7nh c\u01a1 tim ph\u00ec \u0111\u1ea1i", "shape": "dot", "size": 22, "title": "\u003cb\u003eD_BENH_CO_TIM_PHI_DAI\u003c/b\u003e\u003cbr\u003eB\u1ec7nh c\u01a1 tim ph\u00ec \u0111\u1ea1i\u003cbr\u003eType: D"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_AVRT", "label": "Nh\u1ecbp nhanh v\u00e0o l\u1ea1i nh\u0129-th\u1ea5t", "shape": "dot", "size": 22, "title": "\u003cb\u003eD_AVRT\u003c/b\u003e\u003cbr\u003eNh\u1ecbp nhanh v\u00e0o l\u1ea1i nh\u0129-th\u1ea5t\u003cbr\u003eType: D"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_BENH_CO_TIM_GIAN_NO", "label": "B\u1ec7nh c\u01a1 tim gi\u00e3n n\u1edf", "shape": "dot", "size": 22, "title": "\u003cb\u003eD_BENH_CO_TIM_GIAN_NO\u003c/b\u003e\u003cbr\u003eB\u1ec7nh c\u01a1 tim gi\u00e3n n\u1edf\u003cbr\u003eType: D"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_AVNRT", "label": "Nh\u1ecbp nhanh v\u00e0o l\u1ea1i n\u00fat nh\u0129-th\u1ea5t", "shape": "dot", "size": 22, "title": "\u003cb\u003eD_AVNRT\u003c/b\u003e\u003cbr\u003eNh\u1ecbp nhanh v\u00e0o l\u1ea1i n\u00fat nh\u0129-th\u1ea5t\u003cbr\u003eType: D"}]);
                  edges = new vis.DataSet([{"arrows": "", "color": "#9CA3AF", "dashes": [3, 3], "from": "S_HOI_HOP", "smooth": {"type": "continuous"}, "title": "ASSOCIATED_WITH\nH\u1ed3i h\u1ed9p \u2192 Kh\u00f3 th\u1edf\n\nLi\u00ean quan:\n  \u2022 R\u1ed1i lo\u1ea1n nh\u1ecbp tim\n  \u2022 Suy tim\n  \u2022 Thi\u1ebfu m\u00e1u\n  \u2022 C\u01b0\u1eddng gi\u00e1p", "to": "S_KHO_THO", "width": 1.5}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AVNRT", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nNh\u1ecbp nhanh v\u00e0o l\u1ea1i n\u00fat nh\u0129-th\u1ea5t \u2192 Kh\u00f3 th\u1edf", "to": "S_KHO_THO", "width": 2}, {"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_HOI_HOP", "smooth": {"type": "continuous"}, "title": "SUGGESTS\nH\u1ed3i h\u1ed9p \u2192 Nh\u1ecbp nhanh v\u00e0o l\u1ea1i n\u00fat nh\u0129-th\u1ea5t", "to": "D_AVNRT", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AVRT", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nNh\u1ecbp nhanh v\u00e0o l\u1ea1i nh\u0129-th\u1ea5t \u2192 Kh\u00f3 th\u1edf", "to": "S_KHO_THO", "width": 2}, {"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_HOI_HOP", "smooth": {"type": "continuous"}, "title": "SUGGESTS\nH\u1ed3i h\u1ed9p \u2192 Nh\u1ecbp nhanh v\u00e0o l\u1ea1i nh\u0129-th\u1ea5t", "to": "D_AVRT", "width": 2}, {"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_KHO_THO", "smooth": {"type": "continuous"}, "title": "SUGGESTS\nKh\u00f3 th\u1edf \u2192 B\u1ec7nh c\u01a1 tim gi\u00e3n n\u1edf", "to": "D_BENH_CO_TIM_GIAN_NO", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_BENH_CO_TIM_GIAN_NO", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nB\u1ec7nh c\u01a1 tim gi\u00e3n n\u1edf \u2192 H\u1ed3i h\u1ed9p", "to": "S_HOI_HOP", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_BENH_CO_TIM_PHI_DAI", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nB\u1ec7nh c\u01a1 tim ph\u00ec \u0111\u1ea1i \u2192 Kh\u00f3 th\u1edf", "to": "S_KHO_THO", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_BENH_CO_TIM_PHI_DAI", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nB\u1ec7nh c\u01a1 tim ph\u00ec \u0111\u1ea1i \u2192 H\u1ed3i h\u1ed9p", "to": "S_HOI_HOP", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 150
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
