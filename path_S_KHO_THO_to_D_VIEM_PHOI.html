             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#3B82F6", "border": "#3B82F6", "highlight": {"background": "#3B82F6", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "S_DAU_NGUC", "label": "\u0110au ng\u1ef1c", "shape": "dot", "size": 22, "title": "\u003cb\u003eS_DAU_NGUC\u003c/b\u003e\u003cbr\u003e\u0110au ng\u1ef1c\u003cbr\u003eType: S"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_AP_XE_PHOI", "label": "\u00c1p xe ph\u1ed5i", "shape": "dot", "size": 22, "title": "\u003cb\u003eD_AP_XE_PHOI\u003c/b\u003e\u003cbr\u003e\u00c1p xe ph\u1ed5i\u003cbr\u003eType: D"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#3B82F6", "border": "#3B82F6", "highlight": {"background": "#3B82F6", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "S_HO", "label": "Ho", "shape": "dot", "size": 22, "title": "\u003cb\u003eS_HO\u003c/b\u003e\u003cbr\u003eHo\u003cbr\u003eType: S"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#3B82F6", "border": "#3B82F6", "highlight": {"background": "#3B82F6", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "S_SOT", "label": "S\u1ed1t", "shape": "dot", "size": 22, "title": "\u003cb\u003eS_SOT\u003c/b\u003e\u003cbr\u003eS\u1ed1t\u003cbr\u003eType: S"}, {"borderWidth": 2, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_AIDS", "label": "H\u1ed9i ch\u1ee9ng suy gi\u1ea3m mi\u1ec5n d\u1ecbch m\u1eafc ph\u1ea3i", "shape": "dot", "size": 22, "title": "\u003cb\u003eD_AIDS\u003c/b\u003e\u003cbr\u003eH\u1ed9i ch\u1ee9ng suy gi\u1ea3m mi\u1ec5n d\u1ecbch m\u1eafc ph\u1ea3i\u003cbr\u003eType: D"}, {"borderWidth": 4, "borderWidthSelected": 5, "color": {"background": "#DC2626", "border": "#DC2626", "highlight": {"background": "#DC2626", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "D_VIEM_PHOI", "label": "Vi\u00eam ph\u1ed5i", "shape": "dot", "size": 35, "title": "\u003cb\u003eD_VIEM_PHOI\u003c/b\u003e\u003cbr\u003eVi\u00eam ph\u1ed5i\u003cbr\u003eType: D\u003cbr\u003e\u003cb\u003e[END]\u003c/b\u003e"}, {"borderWidth": 4, "borderWidthSelected": 5, "color": {"background": "#3B82F6", "border": "#3B82F6", "highlight": {"background": "#3B82F6", "border": "#1F2937"}}, "font": {"color": "#1F2937"}, "id": "S_KHO_THO", "label": "Kh\u00f3 th\u1edf", "shape": "dot", "size": 35, "title": "\u003cb\u003eS_KHO_THO\u003c/b\u003e\u003cbr\u003eKh\u00f3 th\u1edf\u003cbr\u003eType: S\u003cbr\u003e\u003cb\u003e[START]\u003c/b\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_KHO_THO", "smooth": {"type": "continuous"}, "title": "SUGGESTS\nKh\u00f3 th\u1edf \u2192 Vi\u00eam ph\u1ed5i", "to": "D_VIEM_PHOI", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AIDS", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nH\u1ed9i ch\u1ee9ng suy gi\u1ea3m mi\u1ec5n d\u1ecbch m\u1eafc ph\u1ea3i \u2192 Kh\u00f3 th\u1edf", "to": "S_KHO_THO", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AIDS", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\nH\u1ed9i ch\u1ee9ng suy gi\u1ea3m mi\u1ec5n d\u1ecbch m\u1eafc ph\u1ea3i \u2192 S\u1ed1t", "to": "S_SOT", "width": 2}, {"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_SOT", "smooth": {"type": "continuous"}, "title": "SUGGESTS\nS\u1ed1t \u2192 Vi\u00eam ph\u1ed5i", "to": "D_VIEM_PHOI", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AP_XE_PHOI", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\n\u00c1p xe ph\u1ed5i \u2192 S\u1ed1t", "to": "S_SOT", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AP_XE_PHOI", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\n\u00c1p xe ph\u1ed5i \u2192 \u0110au ng\u1ef1c", "to": "S_DAU_NGUC", "width": 2}, {"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_DAU_NGUC", "smooth": {"type": "continuous"}, "title": "SUGGESTS\n\u0110au ng\u1ef1c \u2192 Vi\u00eam ph\u1ed5i", "to": "D_VIEM_PHOI", "width": 2}, {"arrows": "to", "color": "#DC2626", "dashes": false, "from": "D_AP_XE_PHOI", "smooth": {"type": "continuous"}, "title": "HAS_SYMPTOM\n\u00c1p xe ph\u1ed5i \u2192 Ho", "to": "S_HO", "width": 2}, {"arrows": "", "color": "#6B7280", "dashes": false, "from": "S_HO", "smooth": {"type": "continuous"}, "title": "SUGGESTS\nHo \u2192 Vi\u00eam ph\u1ed5i", "to": "D_VIEM_PHOI", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 150
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
